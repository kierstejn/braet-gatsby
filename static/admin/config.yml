backend:
  name: git-gateway
  branch: master

site_url: https://wizardly-stonebraker-36baaa.netlify.com
media_folder: static/img
public_folder: /img

collections:
  - name: "event"
    label: "Event"
    folder: "data/events"
    create: true
    extension: json
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string"}
      - { label: "StartTime", name: "starttime", widget: "datetime"}
      - { label: "EndTime", name: "endtime", widget: "datetime", required: false}
      - { label: "Link", name: "link", widget: "string", required: false}
  - label: "Menu"
    name: "menu"
    delete: false
    
    files:
      - label: "Red wines"
        name: "redwines"
        file: "data/files/redwines.yml"
        widget: list
        fields:
          - label: Wines
            name: wines
            widget: list
            fields:
              - {label: Name, name: name, widget: string}
              - {label: Description, name: description, widget: string, required: false}
              - {label: Bottle price, name: bottleprice, widget: number, valueType: int}
              - {label: Glass price, name: glassprice, widget: number, valueType: int, required: false}
      - label: "White wines"
        name: "whitewines"
        file: "data/files/whitewines.yml"
        widget: list
        fields:
          - label: Wines
            name: wines
            widget: list
            fields:
              - {label: Name, name: name, widget: string}
              - {label: Description, name: description, widget: string, required: false}
              - {label: Bottle price, name: bottleprice, widget: number, valueType: int}
              - {label: Glass price, name: glassprice, widget: number, valueType: int, required: false}
      - label: "Other wines"
        name: "otherwines"
        file: "data/files/otherwines.yml"
        widget: list
        fields:
          - label: Wines
            name: wines
            widget: list
            fields:
              - {label: Name, name: name, widget: string}
              - {label: Description, name: description, widget: string, required: false}
              - {label: Bottle price, name: bottleprice, widget: number, valueType: int}
              - {label: Glass price, name: glassprice, widget: number, valueType: int, required: false}

          
      
